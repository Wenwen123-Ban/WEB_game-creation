<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Napoleon Times</title>
  <link rel="stylesheet" href="Web_game.css" />
</head>
<body>
  <div class="background">
    <h1 class="game-title">NAPOLEON TIMES</h1>

    <div id="mainMenu" class="screen">
      <div class="left-panel">
        <div class="menu-buttons" aria-label="Main menu actions">
          <button id="btn-play" class="menu-btn" type="button">PLAY</button>
          <button id="btn-saved-maps" class="menu-btn" type="button">SAVED MAPS</button>
          <button id="btn-maps" class="menu-btn" type="button">MAPS</button>
          <button id="btn-settings" class="menu-btn" type="button">SETTINGS</button>
        </div>

        <div id="statsPanel" class="stats-box" aria-label="Player stats">
          <h2>START</h2>
          <p><span class="label">PLAYER:</span> <span id="playerName">Guest</span></p>
          <p><span class="label">GOLD:</span> <span id="goldValue">0</span></p>
          <p><span class="label">XP:</span> <span id="xpValue">0</span></p>
          <p><span class="label">LEVEL:</span> <span id="levelValue">1</span></p>
          <p><span class="label">WINS:</span> <span id="winsValue">0</span></p>
          <p><span class="label">LOSSES:</span> <span id="lossValue">0</span></p>
          <p><span class="label">TOTAL MATCHES:</span> <span id="totalMatchesValue">0</span></p>
          <p><span class="label">TOTAL DEPLOYED UNITS:</span> <span id="totalUnitsValue">0</span></p>
        </div>

        <div id="devButtonsContainer" style="display: none;"></div>
      </div>
    </div>

    <div id="mapsScreen" class="screen hidden">
      <div class="maps-layout">
        <div class="section-banner">MAPS</div>

        <div class="maps-cards" aria-label="Available maps">
          <button class="map-card" data-map="Waterloo" type="button">
            <span class="map-card-title">WATERLOO</span>
            <span class="map-card-body"></span>
          </button>
          <button class="map-card" data-map="Desert Siege" type="button">
            <span class="map-card-title">DESERT SIEGE</span>
            <span class="map-card-body"></span>
          </button>
          <button class="map-card" data-map="Flat Land" type="button">
            <span class="map-card-title">FLAT LAND</span>
            <span class="map-card-body"></span>
          </button>
        </div>

        <div class="maps-actions">
          <button id="btn-maps-back" class="menu-btn" type="button">BACK</button>
        </div>
      </div>
    </div>

    <div id="playSetupScreen" class="screen hidden">
      <button id="btn-play-setup-back" class="menu-btn play-back" type="button">BACK</button>
      <div class="play-layout">
        <div class="play-left-panel">
          <div class="section-chip">MODES</div>
          <div class="choice-grid two-col">
            <button class="menu-btn setup-choice" data-type="mode" data-value="VS BOT" type="button">VS BOT</button>
            <button class="menu-btn setup-choice" data-type="mode" data-value="LAN" type="button">LAN</button>
          </div>

          <div class="section-chip">PLAYER NUMBERS</div>
          <div class="choice-grid two-col">
            <button class="menu-btn setup-choice" data-type="players" data-value="2" type="button">2</button>
            <button class="menu-btn setup-choice" data-type="players" data-value="4" type="button">4</button>
          </div>

          <div class="section-chip">GAME TIME</div>
          <div class="choice-grid two-col">
            <button class="menu-btn setup-choice" data-type="time" data-value="5" type="button">5</button>
            <button class="menu-btn setup-choice" data-type="time" data-value="10" type="button">10</button>
            <button class="menu-btn setup-choice" data-type="time" data-value="15" type="button">15</button>
            <button class="menu-btn setup-choice" data-type="time" data-value="20" type="button">20</button>
            <button class="menu-btn setup-choice" data-type="time" data-value="30" type="button">30</button>
            <button class="menu-btn setup-choice" data-type="time" data-value="Custom" type="button">CUSTOM</button>
          </div>

          <button id="btn-start-match" class="menu-btn start-btn" type="button">START</button>
        </div>

        <div class="play-right-panel">
          <div class="section-banner">SELECTION OF MAPS</div>
          <div id="playMapName" class="section-chip map-name-label">MAP NAME</div>
          <div class="map-preview-wrapper">
            <button id="btn-map-prev" class="arrow-btn" type="button" aria-label="Previous map">&#10094;</button>
            <div id="mapPreview" class="map-preview-box"></div>
            <button id="btn-map-next" class="arrow-btn" type="button" aria-label="Next map">&#10095;</button>
          </div>
        </div>
      </div>
    </div>

    <div id="settingsScene" class="screen hidden">
      <div class="scene-panel settings-panel">
        <h2>SETTINGS</h2>

        <label for="masterVolume" class="setting-label">
          Master Volume
          <span id="masterVolumeValue">100</span>
        </label>
        <input id="masterVolume" type="range" min="0" max="100" value="100" />

        <label for="sfxVolume" class="setting-label">
          SFX Volume
          <span id="sfxVolumeValue">100</span>
        </label>
        <input id="sfxVolume" type="range" min="0" max="100" value="100" />

        <label for="mouseSensitivity" class="setting-label">
          Mouse Sensitivity
          <span id="mouseSensitivityValue">1.0</span>
        </label>
        <input id="mouseSensitivity" type="range" min="0.1" max="3" step="0.1" value="1" />

        <div class="scene-actions">
          <button id="btn-logout" class="menu-btn" type="button">LOGOUT</button>
          <button id="btn-settings-close" class="menu-btn popup-cancel" type="button">CLOSE</button>
        </div>
      </div>
    </div>

    <button id="loginBtn" class="login-btn" type="button">LOG IN</button>
  </div>

  <script src="Web_game.js"></script>
</body>
</html>
