<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Napoleon Times</title>
  <link rel="stylesheet" href="Web_game.css" />
</head>
<body>
  <div class="background">
    <header class="app-header">
      <h1 class="game-title">NAPOLEON TIMES</h1>
      <button id="backBtn" class="menu-btn back-button hidden" type="button">BACK</button>
    </header>

    <section id="mainMenu" class="app-state screen">
      <div class="main-menu-panel panel">
        <button id="btn-play" class="menu-btn" type="button">PLAY</button>
        <button id="btn-maps" class="menu-btn" type="button">MAPS</button>
        <button id="btn-settings" class="menu-btn" type="button">SETTINGS</button>
      </div>
    </section>

    <section id="mapSelection" class="app-state screen">
      <div class="setup-layout">
        <div class="panel left-panel">
          <div class="section-chip">MODES</div>
          <div class="choice-grid two-col">
            <button class="menu-btn setup-choice" data-type="mode" data-value="VS BOT" type="button">VS BOT</button>
            <button class="menu-btn setup-choice" data-type="mode" data-value="LAN" type="button">LAN</button>
          </div>

          <div class="section-chip">PLAYER NUMBERS</div>
          <div class="choice-grid two-col">
            <button class="menu-btn setup-choice" data-type="playerCount" data-value="2" type="button">1 V 1</button>
            <button class="menu-btn setup-choice" data-type="playerCount" data-value="4" type="button">2 V 2</button>
          </div>

          <div class="section-chip">GAME TIME</div>
          <div class="choice-grid two-col">
            <button class="menu-btn setup-choice" data-type="gameTime" data-value="15" type="button">15 MINUTES</button>
            <button class="menu-btn setup-choice" data-type="gameTime" data-value="10" type="button">10 MINUTES</button>
            <button class="menu-btn setup-choice" data-type="gameTime" data-value="30" type="button">30 MINUTES</button>
            <button class="menu-btn setup-choice" data-type="gameTime" data-value="20" type="button">20 MINUTES</button>
            <button class="menu-btn setup-choice" data-type="gameTime" data-value="5" type="button">5 MINUTES</button>
            <button id="customTimeBtn" class="menu-btn setup-choice" data-type="gameTime" data-value="Custom" type="button">CUSTOM TIME</button>
          </div>

          <button id="confirmSetupBtn" class="menu-btn action-btn" type="button" disabled>CONFIRM</button>
        </div>
      </div>
    </section>

    <section id="teamSelection" class="app-state screen">
      <div class="setup-layout">
        <div class="panel left-panel team-panel">
          <div id="teamSectionTitle" class="section-chip">TEAM SELECTION</div>

          <div class="team-block" data-team="blue">
            <div class="team-header-row">
              <div class="section-chip team-name">BLUE TEAM</div>
              <button class="menu-btn join-btn" data-team="blue" type="button">JOIN</button>
            </div>
            <ol id="blueTeamList" class="team-list"></ol>
          </div>

          <div class="team-block" data-team="red">
            <div class="team-header-row">
              <div class="section-chip team-name">RED TEAM</div>
              <button class="menu-btn join-btn" data-team="red" type="button">JOIN</button>
            </div>
            <ol id="redTeamList" class="team-list"></ol>
          </div>

          <button id="startMatchBtn" class="menu-btn action-btn" type="button" disabled>START</button>
        </div>
      </div>
    </section>

    <section id="gameScreen" class="app-state screen">
      <div class="playing-shell">
        <div id="gameUI">
          <div class="playing-bar">MATCH IN PROGRESS</div>
          <div class="in-game-hud panel">
            <p><strong id="gameplayPlayerName">Guest</strong></p>
            <p>Gold: <span id="gameplayGoldValue">0</span></p>
            <button id="pauseBtn" class="menu-btn" type="button">PAUSE</button>
          </div>
        </div>
        <div id="gameWorld">
          <div id="canvasContainer" class="canvas-container">Gameplay canvas container</div>
        </div>
      </div>
    </section>

    <aside id="sharedMapPanel" class="panel right-panel hidden" aria-label="Map selection gallery">
      <div class="section-banner">SELECTION OF MAPS</div>
      <div id="mapNameLabel" class="section-chip map-name-label">MAP NAME</div>
      <div class="map-preview-wrapper">
        <button id="btn-map-prev" class="arrow-btn" type="button" aria-label="Previous map">&#10094;</button>
        <div id="mapPreview" class="map-preview-box"></div>
        <button id="btn-map-next" class="arrow-btn" type="button" aria-label="Next map">&#10095;</button>
      </div>
    </aside>

    <aside id="settingsScene" class="scene-panel hidden">
      <h2>SETTINGS</h2>
      <label for="masterVolume" class="setting-label">Master Volume <span id="masterVolumeValue">100</span></label>
      <input id="masterVolume" type="range" min="0" max="100" value="100" />
      <label for="sfxVolume" class="setting-label">SFX Volume <span id="sfxVolumeValue">100</span></label>
      <input id="sfxVolume" type="range" min="0" max="100" value="100" />
      <label for="mouseSensitivity" class="setting-label">Mouse Sensitivity <span id="mouseSensitivityValue">1.0</span></label>
      <input id="mouseSensitivity" type="range" min="0.1" max="3" step="0.1" value="1" />
      <button id="btn-logout" class="menu-btn" type="button">LOG OUT</button>
      <button id="btn-settings-close" class="menu-btn" type="button">CLOSE</button>
    </aside>

    <div id="loggedInDashboard" class="dashboard-fixed">
      <p><strong id="playerName">Guest</strong></p>
      <p>Gold: <span id="goldValue">0</span></p>
      <p>XP: <span id="xpValue">0</span> | Lvl: <span id="levelValue">1</span></p>
      <p>W: <span id="winsValue">0</span> / L: <span id="lossValue">0</span></p>
      <button id="loggedInBadge" class="menu-btn dashboard-login-btn" type="button">LOG IN</button>
      <div id="devTools" class="hidden">
        <button id="devSetGoldBtn" class="menu-btn dashboard-dev-btn" type="button">SET DEV GOLD</button>
        <button id="devSendGoldBtn" class="menu-btn dashboard-dev-btn" type="button">SEND GOLD</button>
      </div>
    </div>
  </div>

  <script src="maps.js"></script>
  <script src="Web_game.js"></script>
</body>
</html>
