<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Napoleon Times</title>
  <link rel="stylesheet" href="Web_game.css" />
</head>
<body>
  <div class="background">
    <h1 class="game-title">NAPOLEON TIMES</h1>

    <div class="left-panel">
      <div class="menu-buttons" aria-label="Main menu actions">
        <button id="btn-play" class="menu-btn" type="button">PLAY</button>
        <button id="btn-saved-maps" class="menu-btn" type="button">SAVED MAPS</button>
        <button id="btn-settings" class="menu-btn" type="button">SETTINGS</button>
      </div>

      <div class="stats-box" aria-label="Player stats">
        <h2>STATS</h2>
        <p><span class="label">PLAYER:</span> <span id="stat-player">-</span></p>
        <p><span class="label">W/D:</span> <span id="stat-wd">-</span></p>
        <p><span class="label">GOLD:</span> <span id="stat-gold">-</span></p>
        <p><span class="label">TOTAL MATCHES:</span> <span id="stat-total-matches">-</span></p>
        <p><span class="label">TOTAL DEPLOYED UNITS:</span> <span id="stat-total-units">-</span></p>
      </div>
    </div>

    <button id="btn-login" class="login-btn" type="button">LOG IN</button>
  </div>

  <script src="Web_game.js"></script>
</body>
</html>
